<!DOCTYPE html>
<html>
<head>
    <title>Результаты анализа</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Топ-50 слов по IDF</h1>
    <table>
        <tr>
            <th>Слово</th>
            <th>TF</th>
            <th>IDF</th>
        </tr>
        {% for word in words %}
        <tr>
            <td>{{ word.word }}</td>
            <td>{{ "%.5f"|format(word.tf) }}</td>
            <td>{{ "%.5f"|format(word.idf) }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/">Загрузить другой файл</a></p>
</body>
</html>
